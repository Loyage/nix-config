# Keybindings
# https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = SUPER

# ============================================
# Noctalia Shell
# ============================================
bind = $mainMod, SPACE, exec, noctalia-shell ipc call launcher toggle
bind = $mainMod SHIFT, SLASH, exec, noctalia-shell ipc call plugin:keybind-cheatsheet toggle
bind = $mainMod SHIFT, T, exec, noctalia-shell ipc call plugin:todo togglePanel

# Lock & Suspend
bind = CTRL ALT, L, exec, noctalia-shell ipc call lockScreen lock
bind = CTRL ALT, S, exec, noctalia-shell ipc call sessionMenu lockAndSuspend

# Utility shortcuts
bind = $mainMod, C, exec, noctalia-shell ipc call launcher calculator
bind = $mainMod, S, exec, noctalia-shell ipc call controlCenter toggle
bind = $mainMod, V, exec, noctalia-shell ipc call launcher clipboard
bind = $mainMod, COMMA, exec, noctalia-shell ipc call settings toggle
bind = CTRL $mainMod, Q, exec, noctalia-shell ipc call sessionMenu toggle
bind = CTRL ALT, 1, exec, noctalia-shell ipc call launcher emoji

# ============================================
# Programs
# ============================================
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, RETURN, exec, kitty --class=kitty-half
bind = CTRL $mainMod, PERIOD, exec, kitty -e btop
bind = $mainMod, B, exec, zen

# ============================================
# Volume & Brightness (allow when locked)
# ============================================
bind = , XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increase
bind = , XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, noctalia-shell ipc call volume muteOutput
bind = , XF86AudioMicMute, exec, noctalia-shell ipc call volume muteInput

bind = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease

# Keyboard backlight
bind = , XF86KbdBrightnessUp, exec, brightnessctl --device=kbd_backlight set 10%+
bind = , XF86KbdBrightnessDown, exec, brightnessctl --device=kbd_backlight set 10%-

# ============================================
# Media Keys
# ============================================
bind = , XF86AudioPlay, exec, noctalia-shell ipc call media playPause
bind = , XF86AudioStop, exec, noctalia-shell ipc call media pause
bind = , XF86AudioPrev, exec, noctalia-shell ipc call media previous
bind = , XF86AudioNext, exec, noctalia-shell ipc call media next

# ============================================
# Window Navigation (vim-style)
# ============================================
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Arrow keys alternative
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Right, movefocus, r

bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# ============================================
# Workspace Navigation
# ============================================
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Move window to workspace and follow
bind = $mainMod SHIFT CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT CTRL, 0, movetoworkspacesilent, 10

# Workspace switching with arrows
bind = $mainMod, U, workspace, -1
bind = $mainMod, I, workspace, +1

# ============================================
# Monitor Navigation
# ============================================
bind = $mainMod SHIFT, H, focusmonitor, l
bind = $mainMod SHIFT, J, focusmonitor, d
bind = $mainMod SHIFT, K, focusmonitor, u
bind = $mainMod SHIFT, L, focusmonitor, r

# bind = $mainMod SHIFT CTRL, H, movetomonitor, l
# bind = $mainMod SHIFT CTRL, J, movetomonitor, d
# bind = $mainMod SHIFT CTRL, K, movetomonitor, u
# bind = $mainMod SHIFT CTRL, L, movetomonitor, r

# ============================================
# Window Management
# ============================================
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, F, fullscreen, 0

# Toggle floating
bind = $mainMod, T, togglefloating,

# Resize windows (pseudo-tiling)
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, J, resizeactive, 0 20
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, L, resizeactive, 20 0

# ============================================
# Screenshot
# ============================================
bind = , Print, exec, grimblast --now copy output
bind = CTRL, Print, exec, grimblast --now copy screen
bind = ALT, Print, exec, grimblast --now copy active

# ============================================
# Special Keys
# ============================================
bind = $mainMod, ESCAPE, exec, hyprctl dispatch killactive ""
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit

# Toggle keyboard shortcuts inhibit
bind = $mainMod, Escape, exec, hyprctl dispatch submap, none

# Power off monitors
bind = $mainMod SHIFT, P, exec, hyprctl dispatch dpms off
